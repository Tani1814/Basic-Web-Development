<!DOCTYPE html>
<html>
  <head>
     <title> Class & ID </title>
     <style type="text/css">
         .heading-style{
                 background-color:green;
                     }
         .style1{
                color:orange;
               }
         .style2{
                font-size:100px;
               }

          #para-style{
                color:red;
                    }
          #sec1 h2 b{
                 color:yellow;
                    }
          #sec1 p{
                 color:red;
                 }
       </style>
           
  </head>

  <body>
       <h1 class="heading-style"> Example of class </h1>
       <p class="heading-style" id="para-style"> Example of class & id para style </p>

       <h1 class="style1 style2"> Use of style </h1>

      <div id="sec1">
      <h2> <b> This is sec1 </b> </h2>
        <p> This is para sec1 </p>
      </div>

  </body>
</html>
