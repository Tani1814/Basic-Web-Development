<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shadow effect</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px red;
        }
        div{
            width: 200px;
            background-color: blueviolet;
            border: 2px solid violet;
            box-shadow: 10px -15px 5px teal;
        }

    </style>
</head>
<body>

    <h1>Bangla</h1>
<br>
    <div>
        <p>No amet justo diam aliquyam voluptua vero et eirmod. Amet et ipsum clita est, eos justo et kasd at clita..</p>
    </div>
    
</body>
</html>
