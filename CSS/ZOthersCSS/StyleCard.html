<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style Card </title>
    <style>
        .container{
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            background-color: rgb(184, 26, 184);
            padding: 20px 0;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 300px;
            margin: 10px;
            box-sizing: border-box;
            box-shadow: 1px 2px 4px black;
        }
        .img{
            width: 100%;
        }
        .crd-body{
            padding: 5px;
            background-color: purple;
        }
        .crd-body .crd-title{
            font-size: 2rem;
            text-align: center;
            color: white;
        }
        .crd-body .crd-des{
            text-align: justify;
            line-height: 1.5;
            color: white;
        }
        .card:hover{
            box-shadow: 6px 12px 10px white;
        }


    </style>
</head>
