<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS List</title>
    <style>
        .list{
            background: cadetblue;
            padding: 20px;
            color: white;
        }

        .list ul{
            list-style-type: square;
            list-style-position: inside;
            list-style-image: url(tik.png);
         /* list-style:url(tik.png) inside circle; */
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li> HTML </li>
            <li> CSS </li>
            <li> JS </li>
            <li> JQuery </li>
        </ul>
    </div>
</body>
</html>
