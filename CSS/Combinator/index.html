<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        A combinator is a way to define the relation between selectors.

        There are 4 types of combinators as:
        - descendant selector (Space)
        - child selector ('>' greater than sign)
        - adjacent sibling selector ('+' plus sign)
        - general sibling selector ('~' tilde sign)
    -->
    <div id="container">            
        <p>First</p>
         <div>
             <p>Child Paragraph</p>
         </div>
        <p>Second</p>
        <p>Third</p>      
     </div>
</body>
</html>
