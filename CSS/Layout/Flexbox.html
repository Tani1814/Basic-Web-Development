<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex Box </title>

    <style>
        .flex-container{
            background-color: thistle;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-around;
        }
        .flex-container > div{
           /* width: 100px;*/
            background-color: skyblue;
            font-size: 28px;
            margin: 10px;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="div1" style="order: 2">
            div1
        </div>
        <div class="div2"  style="order: 1">
            div2
        </div>
        <div class="div3">
            div3
        </div>
        <div class="div4">
            div4
        </div>
        <div class="div5">
            div5
        </div>
        <div class="div6">
            div6
        </div>
        <div class="div7">
            div7
        </div>
        <div class="div8">
            div8
        </div>
    </div>
    
</body>
</html>
