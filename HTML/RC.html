<!DOCTYPE html>
<html>

   <head> 
       <title> Rowspan Colspan </title>

       <style>
          table{
            width:400px;
            heigth:250px;
            border-collapse:collapse;
              }
          table,td,th{
                border:2px solid black;
              }
       </style>
   </head>

   <body>
     <table>  
    <thead>
         <tr>
           <th>ID </th>
           <th>NAME</th>
           <th colspan="2">PHONE</th>
        </tr>
      </thead>

  <tbody>
      <tr>
           <td rowspan="2">101</td>
           <td>Tania</td>
           <td>o15</td>
           <td>o19</td>
      </tr>
      <tr>
           <td>anis</td>
           <td>o16</td>
           <td>o17</td>
      </tr>
   </tbody>
     
 </table>

   </body>

</html>
